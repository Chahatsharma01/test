<form [formGroup]="signUpForm">
  <div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" class="form-control"  formControlName="first_name"   id="formGroupExampleInput" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Last Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" formControlName="last_name" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Email</label>
    <input type="text" class="form-control" id="formGroupExampleInput" formControlName="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">phone</label>
    <input type="text" class="form-control" id="formGroupExampleInput" formControlName="phone" placeholder="Phone">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="password" placeholder="Password">
  </div>
  <button class="btn btn-primary" (click)="submit()">SignUp</button>


</form>
